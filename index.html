<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/weather-app-logo.png" type="image/x-icon">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
     
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-div">

        <div class="card" style="width: 18rem;">
            <div class="card-body">
   
                <!-- <h1>weather app</h1> -->
                <div class="user-location">
                    <input type="text" placeholder="Enter City Name" class="user-search">
                    <span class="search-bar" onclick="userLocation()"><i class="fa fa-search" aria-hidden="true"></i></span>
                    <!-- <i class="fa fa-bars" aria-hidden="true"></i> -->
                </div>

                <div class="main-location-container">
                    <h2 class="city-name"></h2>
                    <h3 class="country-name"></h3>
                    <div class="date">tue,june 30</div>
                </div>

                <div class="main-temprature-container">

                    <div class="image-type-conatiner">
                        <img sr="" alt="day-type-image" class="day-image">
                    </div>

                    <div class="temprature">

                        <div class="tem-font-size"></div>
                        <div class="day-type"></div>

                    </div>

                </div>



         <div class="weather-detail">

                <div>

                    <img src="images/humidity.png" alt="">
                     <span>Humidity:</span>
                    <span class="Humidity"></span>

                 </div>

                 <div>
                     <img src="images/wind-speed.svg" alt="">
                        <span> Wind Speed:</span>
                       <span class="wind-speed"></span>

                 </div>

                 <div>
                     <img src="images/cloudy.svg" alt="" class="cloud-img">
                        <span> Clouds:</span>
                        <span class="Clouds"></span>
                </div>

                <div>
                    <img src="images/thermometer-warmer (1).svg" alt="" class="thermameter-img">
                        <span> Feel Like:</span>
                        <span class="feel-like"></span>
                </div>
        


            </div>


            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
